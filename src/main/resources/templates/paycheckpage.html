            display: flex;
            justify-content: space-between;

            margin-right: 10px;
            text-decoration: none;
            color: #000;

        .menu-item {
            position: relative;
        }

        .menu-item:hover .submenu {

        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #f0f0f0;
            padding: 10px;
            z-index: 1;
        }

        .submenu a {
            display: block;
            margin-top: 5px;
            text-decoration: none;
            color: #000;
        }

        .section {
            margin-top: 30px;
        }
